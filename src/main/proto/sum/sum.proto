syntax = "proto3";

package sum;

option java_package = "com.proto.greet";
option java_multiple_files = true;

message SumRequest {
    int32 first = 1;
    int32 second = 2;
}

message SumResponse {
    int32 result = 1;
}

service SumService {
    // Unary
    rpc Sum(SumRequest) returns (SumResponse) {};
}